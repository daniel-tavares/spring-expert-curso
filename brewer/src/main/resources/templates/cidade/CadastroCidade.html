<!DOCTYPE html>
<html lang="pt"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:brewer="http://algaworks.brewer.com"
	layout:decorator="'layout/LayoutPadrao'">
<head>
	<title>Cadastro de cidade</title>
</head>
<body>
<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de Cidade
			</h1>	
		</div>
	</div>
	<div class="container-fluid">
		<form method="POST" th:object="${cidade}" th:action="@{/cidades/nova}">
			<brewer:message/>
			<div class="row">
				<div class="col-sm-6 form-group">
					<label for="estado">Estado</label>
					<select id="estado" class="form-control" th:field="*{estado.codigo}">
						<option value="">Selecione o estado</option>
						<option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}"></option>
					</select>
				</div>
				<div class="col-sm-6">
					<label for="cidade">Cidade</label>
					<input id="cidade" class="form-control" th:field="*{nome}"/>
				</div>
			</div>
			<button class="btn btn-primary">Salvar</button>
		</form>
	</div>
</section>
</body>
</html>
