<!DOCTYPE html>
<html lang="pt"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">
<head>
	<title>Cadastro de cliente</title>
</head>
<body>

<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de Cliente
			</h1>	
		</div>
	</div>
	<div class="container-fluid">
		<form class="form-vertical">
			<div class="form-group">
				<label for="nome">Nome</label>
				<input id="nome" class="form-control"/>
			</div>
			<div class="row">
				<div class="form-group col-sm-4">
					<div>
						<label for="tipoPessoa">Tipo pessoa</label>
					</div>
					<div class="radio radio-inline">
						<input id="tipoPessoa" type="radio"/><label>Física</label>
					</div>
					<div class="radio radio-inline">
						<input id="tipoPessoa2" type="radio"/><label>Jurídica</label>
					</div>
				</div>
				<div class="form-group col-sm-8">
					<label for="cpfCnpj">CPF/CNPJ</label>
					<input id="cpfCnpj" class="form-control"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-4">
					<label for="telefone">Telefone</label>
					<input id="telefone" class="form-control"/>
				</div>
				<div class="form-group col-sm-8">
					<label for="email">E-mail</label>
					<input id="email" class="form-control"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-4">
					<label for="logadouro">Logadouro</label>
					<input id="logadouro" class="form-control"/>
				</div>			
				<div class="form-group col-sm-4">
					<label for="numero">Número</label>
					<input id="numero" class="form-control"/>
				</div>			
				<div class="form-group col-sm-4">
					<label for="complemento">Complemento</label>
					<input id="complemento" class="form-control"/>
				</div>			
			</div>
			<div class="row">
				<div class="form-group col-sm-4">
					<label for="cep">CEP</label>
					<input id="cep" class="form-control"/>
				</div>			
				<div class="form-group col-sm-4">
					<label for="estado">Estado</label>
					<select id="estado" class="form-control">
						<option>Selecione o estado</option>
					</select>
				</div>			
				<div class="form-group col-sm-4">
					<label for="cidade">Cidade</label>
					<select id="cidade" class="form-control">
						<option>Selecione a cidade</option>
					</select>
				</div>			
			</div>
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
		</form>
	</div>
</section>
</body>
</html>
