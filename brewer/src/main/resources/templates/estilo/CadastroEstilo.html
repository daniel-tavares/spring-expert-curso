<!DOCTYPE html>
<html lang="pt"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}">
<head>
	<title>Cadastro de estilo</title>
</head>
<body>
<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de Estilo
			</h1>	
		</div>
	</div>
	<div class="container-fluid">
		<th:block th:replace="fragments/MessagemSucesso"></th:block>
		<form method="POST" th:object="${estilo}">
			<th:block th:include="fragments/MessagensErrorValidacao"></th:block>
			<div class="form-group" th:classappend="${#fields.hasErrors('nome')}">
				<label for="nome" class="label-control">Nome</label>
				<input id="nome" class="form-control" th:field="*{nome}"/>
			</div>
			
			<button class="btn btn-primary">Salvar</button>
		</form>
	</div>
</section>
</body>
</html>
