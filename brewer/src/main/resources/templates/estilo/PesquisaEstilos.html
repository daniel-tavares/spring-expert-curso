<!DOCTYPE html>
<html lang="pt"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:brewer="http://algaworks.brewer.com"
	layout:decorator="'layout/LayoutPadrao'">
<head>
	<title>Pesquisa de Estilos</title>
</head>
<body>

<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>
						Pesquisa de estilos
					</h1>	
				</div>
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-default" th:href="@{/estilos/novo}">
							<i class="glyphicon glyphicon-plus-sign"></i>
							<span class="hidden-xs hidden-sm">Novo estilo</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<form th:action="@{/estilos}" th:object="${estiloFilter}">
			<div class="row">
				<div class="col-sm-12 form-group">
					<label for="estilo">Estilo</label>
					<input id="estilo" type="text" class="form-control" th:field="*{nome}"/>
				</div>
			</div>	
			<button type="submit" class="btn btn-primary">Pesquisar</button>		
		</form>
		<div class="table-responsive bw-tabela-simples">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>CÃ³digo</th>
						<th>
							<brewer:order page="${estilosPage}" field="nome" text="Nome"/>
						</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="estilo : ${estilosPage.conteudo}">
						<td>[[${estilo.codigo}]]</td>
						<td>[[${estilo.nome}]]</td>
						<td class="text-center">
							<a class="btn btn-link btn-xs">
								<i class="glyphicon glyphicon-pencil"></i>
							</a>
							<a class="btn btn-link btn-xs">
								<i class="glyphicon glyphicon-remove"></i>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<brewer:paginacao page="${estilosPage}">
	</div>
	</section>
	</body>
	</html>
